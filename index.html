<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <script>
      const cRegex = { exp: /(?<!c)c(?!k|e|y)/gi, rep: "KKK" };
      const kRegex = { exp: /(?<!k)k(?!k)/gi, rep: "KKK" };
      const ssRegex = { exp: /(?<!s)ss(?!s)/gi, rep: "S$" };
      const sEndRegex = { exp: /(?<!s)s(?=\s)/gi, rep: "$" };
      const sRegex = { exp: /(?<!s)s(?!s|\$)/gi, rep: "SS" };
      const zRegex = { exp: /z/gi, rep: "á›‹" };

      const maoistExpressions = [
        cRegex,
        kRegex,
        ssRegex,
        sEndRegex,
        sRegex,
        zRegex,
      ];

      const maoReplace = function (message) {
        maoistExpressions.forEach((expression) => {
          message = message.replace(expression.exp, expression.rep);
        });
        return message;
      };

      function maoify() {
        const input = document.querySelector("#normal-text").value;
        const outputField = document.querySelector("#translated");
        outputField.innerHTML = maoReplace(input);
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maoify</title>
  </head>
  <body>
<div class="text-center m-5">
    <h1>Maoify</h1>
    <p>A Maoist Standard English translation utility.  </p>
    </div>
    <div class="container">
      <div class="input-group-lg secondary center m-5">
        <textarea
          class="form-control"
          oninput="maoify()"
          aria-label="With textarea"
          placeholder="Enter your text here"
          id="normal-text"
        ></textarea>
      </div>
      <div class="input-group-lg center m-5">
        <textarea class="form-control" id="translated"readonly placeholder="Translated text" aria-label="With textarea"></textarea>
      </div>
    </div>
  </body>
</html>
